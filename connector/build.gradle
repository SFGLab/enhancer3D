plugins {
    id 'java'
    id 'maven-publish'
}

group = 'tools.kot.nk2'
version = '1.3.5'

repositories {
    mavenCentral()
}

java {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
}

dependencies {
    implementation 'org.apache.spark:spark-core_2.12:3.5.3'
    implementation 'org.apache.spark:spark-sql_2.12:3.5.3'
    implementation 'org.apache.spark:spark-sql-api_2.12:3.5.3'

    implementation 'org.mongodb:mongodb-driver-sync:5.5.0'
}

test {
    useJUnitPlatform()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/SFGLab/enhancer3D")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}
